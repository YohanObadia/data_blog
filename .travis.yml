language: ruby
cache: bundler
rvm:
  - 2.5.7
before_install:
  - gem update --system
  - gem --version
  - gem install bundler
  - bundle install #

script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site

deploy:
  provider: pages
  skip-cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master